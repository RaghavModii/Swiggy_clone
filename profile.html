<!DOCTYPE html>
<html lang="en">
<head>
  <title>Swiggy Clone</title>
  <link rel="icon" href="Pictures/icon.jpg">
  <link rel="stylesheet" href="profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Your Swiggy Profile</h1>
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </header>
  <section class="profile">
    <div class="profile-container">
      <img class="pfp" src="Pictures/Profile.webp" alt="Profile Picture">
      <div class="user-details">
        <h2 id="userName">Your Name</h2>
      </div>
    </div>
  </section>
  <section class="orders">
    <h2>Your Orders</h2>
    <div class="order">
      <p><strong>Order #18569</strong></p>
      <p>Items: Pizza, Burger</p>
      <p>Total: Rs.100.00</p>
    </div>
    <div class="order">
      <p><strong>Order #85963</strong></p>
      <p>Items: Pizza, Burger</p>
      <p>Total: Rs.100.00</p>
    </div>
  </section>
  <footer>
    <p>&copy; 2024 Your Swiggy Profile</p>
  </footer>
  <script>
    var storedName = localStorage.getItem("user_name");
    var userNameElement = document.getElementById("userName");
    if (userNameElement && storedName) {
        userNameElement.textContent = storedName;
    }

    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('user_name');
        window.location.href = 'firstpage.html'; 
    });
  </script>
</body>
</html>
